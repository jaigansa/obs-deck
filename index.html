<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header" onclick="document.getElementById('config').classList.toggle('open')">
        <div><span id="dot" class="status-dot"></span> <span id="status-text">DISCONNECTED</span></div>
        <div class="settings-link"><span class="material-symbols-outlined" style="font-size:14px">settings</span></div>
    </div>

    <div class="timer" id="timer">00:00:00</div>

    <div class="label">System</div>
    <div class="grid" id="system-grid"></div>

    <div class="label">Scenes</div>
    <div id="scene-grid" class="grid"></div>

    <div class="label">Audio Mixer</div>
    <div id="audio-mixer" class="grid"></div>

    <div class="label">Soundboard</div>
    <div id="soundboard-grid" class="grid"></div>

    <div id="config">
      <button class="close-config" onclick="document.getElementById('config').classList.toggle('open')">
        <span class="material-symbols-outlined">close</span>
    </button>
        <h2>Connection</h2>
        <input type="text" id="ip" value="192.168.0.90">
        <input type="text" id="port" value="4455">
        <input type="password" id="pass" placeholder="OBS Password">
       
<div style="display: flex; justify-content: space-between; align-items: center; margin: 20px 0; padding: 0 5px;">
        <span style="font-size: 14px; font-weight: bold; color: var(--text);">SCENE BUTTONS LOCK</span>
        <label class="switch">
            <input type="checkbox" id="lock-toggle" onchange="toggleLock(this.checked)">
            <span class="slider"></span>
        </label>
    </div>

        <h2>Add Sound Button</h2>
        <div style="display: flex; gap: 5px;">
            <input type="text" id="new-sound-emoji" placeholder="emoji" style="width: 75px; text-align: center;">
            <input type="text" id="new-sound-name" placeholder="Source Name in OBS">
        </div>
        <button onclick="addNewSound()" class="save-btn">+ ADD TO SOUNDBOARD</button>
        <button onclick="saveAndConnect()" class="save-btn" style="background:var(--accent); color:black">SAVE & CONNECT</button>
        <button onclick="clearSoundboardData()" style="background:none; border:none; color:gray; width:100%; margin-top:10px">Clear All Sounds</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/obs-websocket-js"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
